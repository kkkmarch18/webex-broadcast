<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Broadcast Message</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #fffbea;
        color: #444;
        text-align: center;
      }

      .msg {
        margin: 10px;
        padding: 10px;
        background: #fff3cd;
        border: 1px solid #ffeeba;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        animation: blink 1.5s infinite; /* Blink animation */
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
  </head>
  <body>
    <div id="broadcast" class="msg">Loading broadcast...</div>

    <script>
      async function loadMessage() {
        try {
          const response = await fetch('message.json?_=' + Date.now(), { cache: 'no-store' });
          const data = await response.json();
          document.getElementById('broadcast').innerText = data.message;
        } catch (err) {
          document.getElementById('broadcast').innerText = 'No broadcast available.';
        }
      }

      loadMessage();
      // Auto-refresh every 3 seconds
      setInterval(loadMessage, 3000);
    </script>
  </body>
</html>
