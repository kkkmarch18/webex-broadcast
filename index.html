<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Broadcast Message</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 40px;
        height: 40px;
        background: transparent;
        overflow: visible;
        font-family: Arial, sans-serif;
      }

      /* Bell icon (only visible part of iframe) */
      #bell {
        position: relative;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f6b73c;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        animation: blink 1.5s infinite alternate;
        z-index: 1;
      }

      @keyframes blink {
        from { opacity: 1; }
        to { opacity: 0.5; }
      }

      /* Popup message (overlays Webex content) */
      #popup {
        position: fixed; /* fixed to viewport, not layout */
        top: 60px;
        right: 20px;
        width: 260px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        display: none;
        padding: 12px;
        text-align: left;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        z-index: 99999; /* ensures it's above Webex UI */
      }

      #close {
        float: right;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="bell">ðŸ””</div>
    <div id="popup">
      <span id="close">Ã—</span>
      <p id="message">Loading broadcast...</p>
    </div>

    <script>
      const bell = document.getElementById("bell");
      const popup = document.getElementById("popup");
      const close = document.getElementById("close");
      const messageEl = document.getElementById("message");

      let lastMessage = "";

      async function loadMessage() {
        try {
          const response = await fetch("https://raw.githubusercontent.com/kkkmarch18/webex-broadcast/main/message.json?_=" + Date.now());
          const data = await response.json();
          if (data.message !== lastMessage) {
            lastMessage = data.message;
            messageEl.innerText = data.message;
            bell.style.animation = "blink 1.5s infinite alternate";
          }
        } catch {
          messageEl.innerText = "No broadcast available.";
        }
      }

      bell.addEventListener("click", () => {
        const visible = popup.style.display === "block";
        popup.style.display = visible ? "none" : "block";
        bell.style.animation = visible ? "blink 1.5s infinite alternate" : "none";
      });

      close.addEventListener("click", () => {
        popup.style.display = "none";
        bell.style.animation = "blink 1.5s infinite alternate";
      });

      // Close popup when clicking outside
      document.addEventListener("click", (e) => {
        if (!popup.contains(e.target) && !bell.contains(e.target)) {
          popup.style.display = "none";
          bell.style.animation = "blink 1.5s infinite alternate";
        }
      });

      loadMessage();
      setInterval(loadMessage, 5000);
    </script>
  </body>
</html>
