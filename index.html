<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Broadcast Message</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #fffbea;
        color: #444;
        text-align: center;
      }

      .msg {
        margin: 10px;
        padding: 10px;
        background: #fff3cd;
        border: 1px solid #ffeeba;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        transition: opacity 0.5s ease-in-out;
      }

      /* Blink animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      .blink {
        animation: blink 1s infinite;
      }
    </style>
  </head>
  <body>
    <div id="broadcast" class="msg">Loading broadcast...</div>

    <script>
      let lastMessage = '';

      async function loadMessage() {
        try {
          const response = await fetch('message.json?_=' + Date.now(), { cache: 'no-store' });
          const data = await response.json();
          const broadcastEl = document.getElementById('broadcast');

          if (data.message !== lastMessage) {
            // Update the message and trigger blink
            broadcastEl.innerText = data.message;
            broadcastEl.classList.add('blink');
            lastMessage = data.message;

            // Stop blinking after 5 seconds
            setTimeout(() => {
              broadcastEl.classList.remove('blink');
            }, 5000);
          }
        } catch (err) {
          document.getElementById('broadcast').innerText = 'No broadcast available.';
        }
      }

      loadMessage();
      // Auto-refresh every 3 seconds
      setInterval(loadMessage, 3000);
    </script>
  </body>
</html>
