<!DOCTYPE html>
<html>
  <head>
    <style>
      #icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f6b73c;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        cursor: pointer;
        animation: blink 1s infinite alternate;
      }
      @keyframes blink {
        from { background-color: #f6b73c; }
        to { background-color: #f3da6c; }
      }
      #popup {
        display: none;
        position: absolute;
        bottom: 50px;
        right: 0;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        width: 250px;
        padding: 10px;
        font-family: sans-serif;
      }
      #close {
        float: right;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="icon">ðŸ””</div>
    <div id="popup">
      <span id="close">x</span>
      <p id="msg">Please come here!</p>
    </div>

    <script>
      const icon = document.getElementById('icon');
      const popup = document.getElementById('popup');
      const close = document.getElementById('close');
      icon.onclick = () => popup.style.display = 'block';
      close.onclick = () => popup.style.display = 'none';
    </script>
  </body>
</html>
