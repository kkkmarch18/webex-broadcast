<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Broadcast Message</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        font-family: Arial, sans-serif;
      }

      .msg {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        background: #fff3cd; /* Soft yellow */
        border: 1px solid #ffeeba;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        color: #444;
        box-sizing: border-box;
        text-align: center;
        transition: opacity 0.3s ease-in-out;
      }

      /* Blink animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      .blink {
        animation: blink 1s infinite;
      }
    </style>
  </head>
  <body>
    <div id="broadcast" class="msg">Loading broadcast...</div>

    <script>
      let lastMessage = '';

      async function loadMessage() {
        try {
          const response = await fetch('message.json?_=' + Date.now(), { cache: 'no-store' });
          const data = await response.json();
          const broadcastEl = document.getElementById('broadcast');

          if (data.message !== lastMessage) {
            broadcastEl.innerText = data.message;
            lastMessage = data.message;

            // Trigger blink animation for 5 seconds on new message
            broadcastEl.classList.add('blink');
            setTimeout(() => {
              broadcastEl.classList.remove('blink');
            }, 5000);
          }
        } catch (err) {
          document.getElementById('broadcast').innerText = 'No broadcast available.';
        }
      }

      loadMessage();
      setInterval(loadMessage, 3000); // Check every 3 seconds
    </script>
  </body>
</html>
