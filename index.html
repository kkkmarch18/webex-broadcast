<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Broadcast Message</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        font-family: Arial, sans-serif;
      }

      /* Bell icon */
      #bell {
        position: absolute;
        right: 10px;
        top: 10px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f6b73c;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        animation: blink 1.5s infinite alternate;
      }

      @keyframes blink {
        from { opacity: 1; }
        to { opacity: 0.5; }
      }

      /* Popup box */
      #popup {
        position: absolute;
        top: 60px;
        right: 10px;
        width: 250px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: none;
        padding: 10px;
        text-align: left;
      }

      #close {
        float: right;
        font-weight: bold;
        cursor: pointer;
      }

      #message {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="bell">ðŸ””</div>
    <div id="popup">
      <span id="close">Ã—</span>
      <p id="message">Loading broadcast...</p>
    </div>

    <script>
      const bell = document.getElementById("bell");
      const popup = document.getElementById("popup");
      const close = document.getElementById("close");
      const messageEl = document.getElementById("message");

      let lastMessage = "";

      // Fetch broadcast message
      async function loadMessage() {
        try {
          const response = await fetch("https://raw.githubusercontent.com/kkkmarch18/webex-broadcast/main/message.json?_=" + Date.now());
          const data = await response.json();
          if (data.message !== lastMessage) {
            lastMessage = data.message;
            messageEl.innerText = data.message;
            bell.style.animation = "blink 1.5s infinite alternate";
          }
        } catch {
          messageEl.innerText = "No broadcast available.";
        }
      }

      // Toggle popup
      bell.addEventListener("click", () => {
        if (popup.style.display === "none") {
          popup.style.display = "block";
          bell.style.animation = "none"; // stop blinking when opened
        } else {
          popup.style.display = "none";
        }
      });

      // Close popup
      close.addEventListener("click", () => {
        popup.style.display = "none";
      });

      // Initial load + periodic refresh
      loadMessage();
      setInterval(loadMessage, 5000);
    </script>
  </body>
</html>
